---
title: Exercise
---

<div class="slide">
  <div class="slide__wrapper">

    {{#each exercise.slides}}
    <div class="slide__block">
      <div class="block-border {{#flush}} pa0 {{else}} block-padding {{/flush}}" style="color: {{color}}; background:{{bg}}">
        {{#if ./title}}
          <h1 class="current-color o-80 f6 mv5 ttu tracked">{{./title}}</h1>
        {{/if}}
        {{#if (gte 1 slidecontent.length) }}
          {{#each slidecontent}}
            {{{content}}}
          {{/each}}
        {{ else }}
          <div class="grid {{./layout }}">

            {{#each slidecontent}}
              <div class="grid-item reveal">
                {{{content}}}
              </div>
            {{/each}}
          </div>
        {{/if }}
      </div>
    </div>
    {{/each}}
  </div>
</div>
